  .chat-bubble {

  .chat {
    flex: 1;
    padding: 12px;
    overflow-y: auto;
    background: #f9fafc;
  }

  .msg {
    margin-bottom: 10px;
    max-width: 80%;
    padding: 10px 12px;
    border-radius: 14px;
    font-size: 14px;
    line-height: 1.35;
  }

  .user {
    margin-left: auto;
    background: #dce3ff;
  }

  .assistant {
    background: #ffffff;
    border: 1px solid #e6e8ef;
  }

  .input {
    display: flex;
    border-top: 1px solid #eee;
  }

  .input textarea {
    flex: 1;
    border: none;
    padding: 12px;
    resize: none;
    font-family: inherit;
    font-size: 14px;
    outline: none;
  }

  .input button {
    width: 80px;
    border: none;
    background: #4f6cff;
    color: white;
    font-weight: 600;
    cursor: pointer;
  }
</style>
